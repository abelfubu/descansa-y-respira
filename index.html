<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sharing Metatags  -->
    <meta property="og:image" content="Link.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://abelfubu.github.io/descansa-y-respira/"
    />
    <meta property="og:title" content="Respira y relájate" />
    <meta
      property="og:description"
      content="Un lugar donde dejar atrás tus problemas y hacer unas cuantas respiraciones"
    />

    <title>Respira y relajate</title>
    <link rel="icon" href="Favicon.png" type="image/png" />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RESPIRA Y RELÁJATE</h1>
    <div id="pointer"></div>
    <div class="container" id="container">
      <!-- Primer circulo donde va el texto  -->
      <div class="circle"></div>

      <!-- Texto de las respiraciones  -->
      <p id="text"></p>

      <!-- Circulo que indica el progreso de las respiraciones  -->
      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <!-- Segundo circulo donde va el degradado -->
      <div class="gradient-circle"></div>
    </div>

    <!-- Diseño y programación  -->
    <span class="credits2"
      >Diseño y programación
      <a target="_blank" href="https://abelfubu.github.io/abelfubu/"
        >Abel de la Fuente
      </a>
    </span>
    <!-- Creditos por la imagen  -->
    <span class="credits"
      >Gracias a
      <a target="_blank" href="https://unsplash.com/@jcrod">Joshua Rodriguez</a>
      por compartir su fotografía en Unsplash.</span
    >

    <!-- Scripts  -->
    <script src="script.js"></script>
  </body>
</html>
