<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respira y relajate</title>
    <link rel="icon" href="Favicon.png" type="image/png" />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Respira y relájate</h1>
    <div class="effect"></div>

    <div class="container" id="container">
      <!-- Primer circulo donde va el texto  -->
      <div class="circle"></div>

      <!-- Texto de las respiraciones  -->
      <p id="text"></p>

      <!-- Circulo que indica el progreso de las respiraciones  -->
      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <!-- Segundo circulo donde va el degradado -->
      <div class="gradient-circle"></div>
    </div>

    <!-- Creditos por la imagen  -->
    <span class="credits"
      >Diseño y programación
      <a target="_blank" href="https://abelfubu.github.io/abelfubu/"
        >Abel de la Fuente
      </a>
      | Gracias a
      <a target="_blank" href="https://unsplash.com/@jcrod">Joshua Rodriguez</a>
      por compartir su trabajo en Unsplash.</span
    >

    <!-- Scripts  -->
    <script src="script.js"></script>
  </body>
</html>
